<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RecruitAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-spinner"></div>
    </div>

    <div class="login-wrapper">
        <!-- Visual Left Side -->
        <div class="login-visual">
            <div class="login-visual-content">
                <div class="visual-logo">
                    <i class="fas fa-brain"></i>
                </div>
                <h1>Welcome to RecruitAI</h1>
                <p>Smart hiring powered by AI and blockchain technology</p>
                <div class="visual-features">
                    <div class="visual-feature">
                        <i class="fas fa-magic"></i>
                        <span>AI-Powered Matching</span>
                    </div>
                    <div class="visual-feature">
                        <i class="fas fa-shield-alt"></i>
                        <span>Blockchain Verification</span>
                    </div>
                    <div class="visual-feature">
                        <i class="fas fa-chart-line"></i>
                        <span>Advanced Analytics</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Login Form -->
        <div class="login-form-container">
            <div class="login-card">
                <div class="login-header">
                    <h2>Sign In</h2>
                    <p>Enter your credentials to access the recruitment system</p>
                </div>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                            Email Address
                        </label>
                        <input type="email" id="email" name="email" required 
                               placeholder="Enter your email" value="hr@company.com">
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <input type="password" id="password" name="password" required 
                               placeholder="Enter your password" value="demo123">
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" name="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>
                </form>

                <div class="login-demo">
                    <span class="demo-badge">Demo Credentials</span>
                    <p><strong>Email:</strong> hr@company.com</p>
                    <p><strong>Password:</strong> demo123</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Notifications Container -->
    <div class="notifications" id="notifications"></div>

    <!-- Scripts - CORRECT ORDER -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="login.js"></script>
</body>
</html>
